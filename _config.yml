# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://philipepompeu.github.io/" # the base hostname & protocol for your site
encoding: UTF-8

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Philipe Pompeu
  avatar: avatar.jpg
  gravatar: # Email MD5 hash
  description: "Blog pessoal que compartilho coisas legais que eu faco no meu dia a dia" # used by search engines

  # Header and footer text
  header_text:
  header_text_feature_image:
  footer_text: >
   Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://rohanchandra.github.io/project/type/">Type Theme</a>

  # Icons
  rss: false
  email_address: philipepompeu2@gmail.com
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "philipepompeu"
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "philipepompeu"
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  muut_community_name: # From muut.com settings, e.g. "muttcommunityname"
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continuar lendo"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
gems: [rouge,jekyll-paginate,jekyll-seo-tag]
